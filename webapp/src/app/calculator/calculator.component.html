<div class="max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
  <!-- Calculator Header -->
  <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">Calculator</h1>
  
  <!-- Supported Functions Box -->
  <div class="mb-6 p-5 bg-blue-50 border border-blue-200 rounded-lg">
    <h2 class="text-base font-semibold text-gray-800 mb-4">Supported Functions</h2>
    
    <div class="space-y-4">
      <!-- Supported Operations -->
      <div>
        <p class="text-sm font-medium text-gray-700 mb-2">Basic Operations:</p>
        <div class="grid grid-cols-2 gap-2">
          <div class="flex items-center space-x-2">
            <span class="w-8 h-8 bg-white rounded flex items-center justify-center text-lg font-bold text-blue-600">+</span>
            <span class="text-sm text-gray-600">(Addition)</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="w-8 h-8 bg-white rounded flex items-center justify-center text-lg font-bold text-blue-600">âˆ’</span>
            <span class="text-sm text-gray-600">(Subtraction)</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="w-8 h-8 bg-white rounded flex items-center justify-center text-lg font-bold text-blue-600">*</span>
            <span class="text-sm text-gray-600">(Multiplication)</span>
          </div>
          <div class="flex items-center space-x-2">
            <span class="w-8 h-8 bg-white rounded flex items-center justify-center text-lg font-bold text-blue-600">/</span>
            <span class="text-sm text-gray-600">(Division)</span>
          </div>
        </div>
      </div>
      
      <!-- Number Support -->
      <div>
        <p class="text-sm font-medium text-gray-700 mb-1">Number Support:</p>
        <p class="text-sm text-gray-600 flex items-center">
          <svg class="w-4 h-4 text-green-500 mr-1" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
          </svg>
          Positive and negative integers
        </p>
      </div>
      
      <!-- Examples -->
      <div>
        <p class="text-sm font-medium text-gray-700 mb-2">Examples:</p>
        <div class="space-y-1.5">
          <code class="block text-sm bg-white px-3 py-1.5 rounded font-mono text-gray-700">2 + 3</code>
          <code class="block text-sm bg-white px-3 py-1.5 rounded font-mono text-gray-700">3 * 2 + 1</code>
          <code class="block text-sm bg-white px-3 py-1.5 rounded font-mono text-gray-700">3 * -2 + 6</code>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Calculator Form -->
  <form [formGroup]="calculatorForm" (ngSubmit)="calculate()" class="space-y-4">
    <!-- Expression Input Field -->
    <div>
      <label for="expression" class="block text-sm font-medium text-gray-700 mb-2">
        Enter Expression
      </label>
      <input
        id="expression"
        type="text"
        formControlName="expression"
        placeholder="e.g., 2 + 3 or 3 * 2 + 1"
        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [class.border-red-500]="calculatorForm.get('expression')?.invalid && calculatorForm.get('expression')?.touched"
      />
    </div>
    
    <!-- Action Buttons -->
    <div class="flex space-x-3">
      <button
        type="submit"
        [disabled]="calculatorForm.invalid || isLoading"
        class="flex-1 px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition-colors disabled:bg-gray-400 disabled:cursor-not-allowed"
        [class.animate-pulse]="isLoading"
      >
        {{ isLoading ? 'Calculating...' : 'Calculate' }}
      </button>
      
      <button
        type="button"
        data-testid="clear-button"
        (click)="clearInput()"
        class="flex-1 px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 transition-colors"
      >
        Clear
      </button>
    </div>
  </form>
  
  <!-- Result Display Area -->
  @if (result !== null) {
    <div class="mt-6 p-4 bg-green-50 border border-green-200 rounded-md">
      <p class="text-sm text-gray-600">Result:</p>
      <p data-testid="result" class="text-2xl font-bold text-gray-800">{{ result }}</p>
    </div>
  }
  
  <!-- Error Message Area -->
  @if (errorMessage) {
    <div class="mt-6 p-4 bg-red-50 border border-red-200 rounded-md">
      <p data-testid="error-message" class="text-red-500 text-sm">{{ errorMessage }}</p>
    </div>
  }
</div>
